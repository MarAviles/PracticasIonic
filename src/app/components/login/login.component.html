<div>
  <div class="contenedores" id = "formulario">
      <h2>Resgistrarte</h2>
      <form form [formGroup] = "formulario" (ngSubmit)="guardar()">
          <label for="nombre">Nombre</label><br>
          <input type="text" id="name" formControlName="nombre"><br>

          <label for="apellido">Apellido</label><br>
          <input type="text" id="apellido" formControlName="apellido"><br>

          <label for="correo">Correo</label><br>
          <input type="text" id="correo" formControlName="correo"><br>

          <label for="password">password</label><br>
          <input type="text" id="password" formControlName="password"><br>

          <label for="edad">edad</label><br>
          <input type="number" id="edad" formControlName="edad"><br>

          <label for="genero">genero</label><br>
          <input type="text" id="genero" formControlName="genero"><br>

          <label for="descripcion">descripcion</label><br>
          <input type="text" id="descripcion" formControlName="descripcion"><br>

          <label for="imagen">edad</label><br>
          <input type="text" id="imagen" formControlName="imagen"><br>


          <input type="submit" value="Enviar">

}
      </form>
  </div>
  
  <div>
      <button (click)="MostrarUsuarios()">Mostrar flores</button>
  </div>

  <div *ngIf="status">
      <h2>Listado de flores</h2>
      <table>
          <tr>
              <th>Nombre</th>
              <th>Especie</th>
              <th>Color</th>
          </tr>
          <tbody *ngFor="let user of usuarios">
                  <tr>
                      <td>{{user.nombre}}</td>
                      <td>{{user.apellido}}</td>
                      <td>{{user.genero}}</td>
                  </tr>
          </tbody>
      </table>
  </div>
</div>
