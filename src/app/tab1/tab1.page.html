<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-card class="contenido">
  <ion-item>
      <ion-img id="imagen" src="../../assets/yo.jpeg"></ion-img>
  </ion-item>

  <ion-card-content>
    <ion-text>
      <h2>¡Bienvenido!</h2>
    </ion-text> 
        <p>Soy Mariana Avilés Martínez</p>
        <p>Soy egresada del IPN de la carrera Ingeniería en Computacón</p>
        <p>Si quieres saber más sobre mí navega en esta página!!</p>

    <ion-item id="input">
      <ion-label>Escribe tu nombre:</ion-label>
      <ion-input type="text" placeholder="Escribe tu nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <p>Tu nombre es: {{nombre}}</p>
    
  </ion-card-content>
</ion-card>

</ion-content>
