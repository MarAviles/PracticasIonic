<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="header">
      <img id = "logo" src="../../assets/Tinder.png">
    </ion-title>
    <a slot="end" (click)="cerrar()"> Close</a>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let user of likes">
    <img src="../../assets/{{user.imagen}}">
    <ion-card-content>
      <ion-card-title>
        {{user.nombre}} | {{user.edad}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
