<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="header">
      <img id = "logo" src="../../assets/Tinder.png">
    </ion-title>
    <ion-icon slot="end" name="chevron-down-outline" id="nested-button"></ion-icon>
    <ion-popover trigger="nested-button" [dismissOnSelect]="true">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item [button]="true" [detail]="false" (click)="cerrarSesion()">
              <ion-label>Cerrar SesiÃ³n</ion-label>
            </ion-item>
            <ion-item [button]="true" [detail]="false" (click)="alert()">
              <ion-label>Eliminar Cuenta</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img id="imagen" src="../../assets/{{usuario.imagen}}">
    <ion-card-header>
      <ion-card-title>
        {{usuario.nombre}} {{usuario.apellido}} | {{usuario.edad}} 
        <ion-icon (click) = "abrirModal()" name="brush-sharp"></ion-icon>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
        {{usuario.descripcion}}
    </ion-card-content>
  </ion-card>
        
  <ion-buttons>
    <button (click)="getlike()">Ver Me gustas</button>
  </ion-buttons>


</ion-content>
