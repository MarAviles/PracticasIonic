<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Iniciar Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formularioLogin" (ngSubmit)="entrar()">
    <ion-item lines="full">
      <ion-label  position="floating">Correo</ion-label>
      <ion-input type="text" formControlName="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-textarea name="password" formControlName="password"></ion-textarea>
    </ion-item>

    <ion-button  type="submit" color="success">Registrarme</ion-button>
  </form>
</ion-content>
